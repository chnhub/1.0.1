    function recordTime(callbak, time = 3, once = 1000) {
      if(typeof(time)!="number") return;
      var i = 0;
      var times = once;
      var timefun = setInterval(test, times);
      function test() {   
        i=i+times;       
        if (i > time * 1000) {clearInterval(timefun); return};
        //console.log(time+i); 
        callbak(time * 1000 - i, timefun);
        
      }
